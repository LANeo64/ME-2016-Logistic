<fieldset>
    <legend>Item information</legend>
    <input type="text" name="item_name" placeholder="Název">
    <input type="number" name="item_qty" placeholder="Počet">
    <select name="perishable">
        <option value="" disabled selected>Zvolte trvanlivost</option>
        <option value="1">Kazivé</option>
        <option value="0">Trvanlivé</option>
    </select>
    <select name="storage">
        <option value="" disabled selected>Zvolte umístění</option>
    </select>
    <input type="number" name="item_buy" placeholder="Nákupní cena">
    <input type="number" name="item_sell" placeholder="Prodejní cena">
</fieldset>
