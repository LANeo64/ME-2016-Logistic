<form>
    <div id="user_info">
        <fieldset>
            <legend>Informace o uživateli</legend>        
            <select name="username">
                <option value="" disabled selected>Vyberte své jméno</option>
            </select>
            <!--<button type="button" id="add_user">+</button>-->
            <input type="text" name="firstname" placeholder="Jméno" hidden="hidden">
            <input type="text" name="lastname" placeholder="Příjmení" hidden="hidden">
            <input type="email" name="email" placeholder="E-mail" hidden="hidden">                
        </fieldset>
    </div>    
    <div id="item_info">
        <fieldset>
            <legend>Item information</legend>
            <input type="text" name="item_name" placeholder="Název">
            <input type="number" name="item_qty" placeholder="Počet">
            <select name="perishable">
                <option value="" disabled selected>Zvolte trvanlivost</option>
                <option value="1">Kazivé</option>
                <option value="0">Trvanlivé</option>
            </select>
            <select name="storage">
                <option value="" disabled selected>Zvolte umístění</option>
            </select>
            <input type="number" name="item_buy" placeholder="Nákupní cena">
            <input type="number" name="item_sell" placeholder="Prodejní cena">
            <textarea name = "note" class = "note">Zde zadejte jakoukoliv poznámku například to, co se má se zbožím udělat v případě, že se neprodá.</textarea>
        </fieldset> 
    </div>
    <div>
        <button type="button" id="add_item">+</button>
        <button type="button" id="submit_form">Odeslat</button>        
    </div>
</form>
<script>
    fill_select("./php/load.php",{payload : "users"},"#user_info fieldset select");
    fill_select("./php/load.php",{payload : "storage"},"#item_info fieldset select[name='storage']");
</script>
